<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./radio.css">
</head>

<body>
  <label class="radio">
    <input type="radio" class="radio__input" name="r1" />
    <div class="radio__state">
      <div class="radio__control">
        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <rect width="18" height="18" rx="9" fill="#4263EB" />
        </svg>
      </div>
      <div class="radio__title">Default</div>

    </div>
  </label>

  <label class="radio">
    <input type="radio" class="radio__input" name="r1" checked />
    <div class="radio__state">
      <div class="radio__control">
        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <rect width="18" height="18" rx="9" fill="#4263EB" />
        </svg>
      </div>
      <div class="radio__title">Selected</div>

    </div>
  </label>

  <label class="radio">
    <input type="radio" class="radio__input" name="r1" disabled />
    <div class="radio__state">
      <div class="radio__control">
      </div>
      <div class="radio__title">Disabled</div>

    </div>
  </label>
</body>

</html>
